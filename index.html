<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recolectando visita...</title>
</head>
<body>
  <h1>Recolectando visita...</h1>
  <script>
    const navegador = navigator.userAgent;
    const nombre = "Visitante"; // Puedes cambiarlo si quieres pedir nombre

    const datosVisita = {
      navegador,
      nombre,
      ubicacion: null
    };

    fetch('/api/registro', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(datosVisita)
    })
    .then(() => {
      window.location.href = 'https://www.tiktok.com/@reyganzo69/video/7482119548657732870?is_from_webapp=1&sender_device=pc';
    })
    .catch(() => {
      window.location.href = 'https://www.tiktok.com/@reyganzo69/video/7482119548657732870?is_from_webapp=1&sender_device=pc';
    });
  </script>
</body>
</html>
