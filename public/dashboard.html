<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Visitas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Visitas registradas</h1>
  <table id="visitasTable">
    <thead>
      <tr>
        <th>IP</th>
        <th>Hora</th>
        <th>Navegador</th>
        <th>Nombre</th>
        <th>Ubicaci√≥n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/visitas')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#visitasTable tbody');
        data.forEach(v => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${v.ip}</td>
            <td>${v.hora}</td>
            <td>${v.navegador}</td>
            <td>${v.nombre}</td>
            <td>${v.ubicacion || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
