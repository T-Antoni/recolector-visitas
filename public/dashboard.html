<!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Visitas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f2f2f2; }
    tr:hover { background-color: #eef; }
  </style>
</head>
<body>
  <h1>Dashboard de Visitas</h1>
  <table id="tabla-visitas">
    <thead>
      <tr>
        <th>IP</th>
        <th>Hora</th>
        <th>OS</th>
        <th>Navegador</th>
        <th>Tipo</th>
        <th>Resolución</th>
        <th>Idioma</th>
        <th>Ubicación</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function cargarVisitas() {
      const res = await fetch('/api/visitas');
      const visitas = await res.json();
      const tbody = document.querySelector('tbody');

      visitas.reverse().forEach(v => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${v.ip || ''}</td>
          <td>${new Date(v.hora).toLocaleString()}</td>
          <td>${v.sistemaOperativo || ''}</td>
          <td>${v.navegador || ''}</td>
          <td>${v.dispositivoTipo || ''}</td>
          <td>${v.resolucion || ''}</td>
          <td>${v.idioma || ''}</td>
          <td>${v.ubicacion?.city || ''} ${v.ubicacion?.country || ''}</td>
        `;
        tbody.appendChild(row);
      });
    }

    cargarVisitas();
  </script>
</body>
</html>
