<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Visitas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .filtros { margin-bottom: 20px; text-align: center; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 14px; text-align: left; }
    th { background: #333; color: white; position: sticky; top: 0; }
    tr:nth-child(even) { background: #f9f9f9; }
    .scrollable { max-height: 80vh; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Dashboard de Visitas</h1>
  <div class="filtros">
    <input type="text" id="busqueda" placeholder="Buscar IP, navegador, fingerprint..." />
  </div>
  <div class="scrollable">
    <table id="tabla-visitas">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>IP</th>
          <th>Fingerprint</th>
          <th>Navegador</th>
          <th>SO</th>
          <th>Tipo</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Resolución</th>
          <th>Idioma</th>
          <th>Zona</th>
          <th>Red</th>
          <th>Modo Incógnito</th>
          <th>Emulador</th>
          <th>Duración (s)</th>
          <th>Interacciones</th>
          <th>Permisos</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function cargarVisitas() {
      const res = await fetch('/api/visitas');
      const visitas = await res.json();
      const tbody = document.querySelector("#tabla-visitas tbody");
      tbody.innerHTML = "";

      visitas.forEach(v => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${new Date(v.hora).toLocaleString()}</td>
          <td>${v.ip}</td>
          <td>${v.fingerprint || '—'}</td>
          <td>${v.navegador}</td>
          <td>${v.sistemaOperativo}</td>
          <td>${v.dispositivoTipo}</td>
          <td>${v.dispositivoMarca}</td>
          <td>${v.dispositivoModelo}</td>
          <td>${v.resolucion}</td>
          <td>${v.idioma}</td>
          <td>${v.zonaHoraria}</td>
          <td>${v.tipoRed || '—'}</td>
          <td>${v.modoIncognito ? 'Sí' : 'No'}</td>
          <td>${v.esEmulador ? 'Sí' : 'No'}</td>
          <td>${v.duracion || 0}</td>
          <td>${v.interacciones || 0}</td>
          <td>
            ${v.permisos ? Object.entries(v.permisos).map(([k, val]) => `${k}: ${val}`).join('<br>') : '—'}
          </td>
        `;
        tbody.appendChild(fila);
      });
    }

    document.getElementById("busqueda").addEventListener("input", e => {
      const valor = e.target.value.toLowerCase();
      document.querySelectorAll("#tabla-visitas tbody tr").forEach(tr => {
        tr.style.display = [...tr.children].some(td => td.textContent.toLowerCase().includes(valor)) ? '' : 'none';
      });
    });
